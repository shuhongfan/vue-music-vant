<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <title><% htmlWebpackPlugin.options.isProd ? '' : 'dev - '%>凡音 - 舒洪凡</title>
      <% if(htmlWebpackPlugin.options.isProd) { %>
      <script>
        //判断是否移动端，如果是则跳转到指定的URL地址
        function browserRedirect(url) {
          //只读的字符串，声明了浏览器用于 HTTP 请求的用户代理头的值
          var sUserAgent = navigator.userAgent.toLowerCase();
          var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
          var bIsIpadOs = sUserAgent.match(/ipad/i) == "ipad";
          var bIsMidp = sUserAgent.match(/midp/i) == "midp";
          var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
          var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
          var bIsAndroid = sUserAgent.match(/android/i) == "android";
          var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
          var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
          if (!(bIsIphoneOs || bIsIpadOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)) {
            window.location.replace(url);
          }
        }
        browserRedirect("http://mlnz0x.coding-pages.com/");
      </script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.css">
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/moment@2.28.0/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.12/dist/hls.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.3/dist/vue-router.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.min.js"></script>
      <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
